<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <i class="fas fa-bars"></i>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </div>
        </div>
        
        <div class="middle-section">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="mic-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <div class="right-section">
            <button><i class="fas fa-video"></i></button>
            <button><i class="fas fa-bell"></i></button>
            <button class="profile-btn">J</button>
        </div>
    </header>

    <div class="content-container">
        <nav class="sidebar">
            <div class="nav-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-play"></i>
                <span>Shorts</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-subscription"></i>
                <span>Subscriptions</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-clock"></i>
                <span>History</span>
            </div>
        </nav>

        <main class="main-content">
            <div class="filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Music</button>
                <button class="filter-btn">Boyfriends</button>
                <button class="filter-btn">Indian pop music</button>
                <button class="filter-btn">Mixes</button>
                <button class="filter-btn">Ask Laftan Anlamaz</button>
            </div>

            <div class="videos-grid">
                <!-- Video cards will be added here by JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
